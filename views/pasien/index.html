<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Golang CRUD</title>
  </head>
  <body>
    
    <div class="container mt-5">
      <h3>Data Pasien</h3>
      <a href="/pasien/add" class="btn btn-sm btn-primary">Tambah Data</a>
      
      <table class="table table-sriped table-hover">
        <thead>
          <tr>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No.HP</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {{ range .pasien}}
            <tr>
              <td>{{ .NamaLengkap }}</td>
              <td>{{ .NIK }}</td>
              <td>{{ .JenisKelamin }}</td>
              <td>{{ .TempatLahir }}</td>
              <td>{{ .TanggalLahir }}</td>
              <td>{{ .Alamat }}</td>
              <td>{{ .NoHp }}</td>
              <td>
                <a href="/pasien/edit?id={{ .Id }}" class="btn btn-sm btn-warning">Edit</a>
              </td>
              <td>
                <a href="/pasien/delete?id={{ .Id }}" onclick="return confirm('Apakah kamu yakin ingin menghapus data ini?')" class="btn btn-sm btn-danger">Hapus</a>
              </td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>

  </body>
</html>
